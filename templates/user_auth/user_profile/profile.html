{% extends 'base.html' %}
{% block title %}Профіль{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto mt-10 bg-white shadow-lg rounded-2xl overflow-hidden mb-50">
    <div class="flex flex-col items-center p-6 bg-gray-100">
        <img src="/media/avatars/avatars/moon_google.jpg" alt="Avatar" class="w-24 h-24 rounded-full shadow-md">
        <h2 class="text-xl font-bold mt-4">{{user.username}}</h2>
        <p class="text-sm text-gray-600 mt-1">З нами з {{user.date_joined}}</p>
    </div>

    <div class="flex justify-around bg-white border-t border-b border-gray-200 text-sm font-medium text-gray-600">
        <a href="{% url 'user_auth:profile_info' %}" class="flex-1 text-center py-3 hover:bg-gray-50 block">Інформація</a>
        <a href="#" class="flex-1 text-center py-3 hover:bg-gray-50 block">Мої замовлення</a>
        <a href="#" class="flex-1 text-center py-3 hover:bg-gray-50 block">Мої відгуки</a>
        <a href="#" class="flex-1 text-center py-3 hover:bg-gray-50 block">Лайки</a>
    </div>

    <div class="p-5 mb-30">
        {% block info %}
        <p class="text-gray-500 text-center">Оберіть вкладку, щоб переглянути інформацію.</p>
        {% endblock %}
    </div>
</div>

{% endblock %}
