{% extends 'user_auth/user_profile/profile.html' %}
{% block title %}Профіль{% endblock %}

{% block info %}
<form method="post" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">Ім’я</label>
            <input type="text" name="first_name" id="id_first_name"
                value="{{ form.first_name.value|default:'' }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div>
            <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">Прізвище</label>
            <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div>
            <label for="id_phone_number" class="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
            <input type="text" name="phone_number" id="id_phone_number"
                value="{{ form.phone_number.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
    </div>

    <div>
        <label for="id_shipping_type" class="block text-sm font-medium text-gray-700 mb-1">Тип доставки</label>
        <select name="shipping_type" id="id_shipping_type"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            {% for tag,value in shipping_choices %}
                <option value="{{tag}}">{{ value }}</option>
            {% endfor %}
        </select>
        
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition">
            Зберегти
        </button>
    </div>
</form>
{% endblock %}
