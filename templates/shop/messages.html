{% if messages %}
    {% for message in messages %}
    <div class="msg alert alert-{{ message.tags }} m-2 fixed top-7 left-1/2 transform -translate-x-1/2 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md shadow-md z-50 transition-opacity duration-300">
        <strong class="font-bold">Успішно!</strong>
        <span class="block sm:inline">{{ message }}.</span>
    </div>
    {% endfor %}
{% endif %}
